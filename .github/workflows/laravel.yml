name: Laravel CI/CD [Main]

on:
  push:
    branches: [main] # atau 'master' tergantung nama branch
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dblab_booking
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, mysql
        coverage: none

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    
    - name: Install frontend dependencies
      run: npm install
      
    - name: Build frontend assets
      run: npm run build
    
    - name: Copy .env
      run: cp .env.example .env

    - name: Generate app key
      run: php artisan key:generate

    - name: Run migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: dblab_booking
        DB_USERNAME: root
        DB_PASSWORD: root    
    
    - name: Run tests
      run: php artisan test
    
    - name: ðŸ§¹ Laravel cache
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
  
    - name: ðŸš€ Install Railway CLI
      run: npm install -g railway

    - name: ðŸ”‘ Set Railway Token
      run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

    - name: ðŸš€ Deploy to Railway
      run: railway up --yes