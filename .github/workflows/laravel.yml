name: Laravel CI/CD [Main]

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dblab_booking
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, mysql
          coverage: none

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: ğŸ“¦ Install Node dependencies
        run: npm install

      - name: ğŸ§± Build frontend (Vite)
        run: npm run build

      - name: ğŸ“„ Copy .env
        run: cp .env.example .env

      - name: ğŸ”‘ Generate Laravel key
        run: php artisan key:generate

      - name: ğŸ§ª Run Laravel Tests
        run: php artisan test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: dblab_booking
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: âš¡ Laravel cache
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ğŸš€ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway (with token)
        run: railway up . --project 03757fce-42e1-4149-ae7c-d84f13b5594e --environment production --service booking_lab
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
